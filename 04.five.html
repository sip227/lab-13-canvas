<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="300" height="300">


	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			
			context.fillStyle = "#ff0000";
			
			for (i = 0; i <= 4; i = i+ 1) {
				context.fillRect((i * 25), 20, 20, 20);
			}
			
		}
	
		
		
		

	</script>
</body>
</html>
