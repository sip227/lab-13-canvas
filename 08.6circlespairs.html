	—Each shape you create draws on top of all of your previous drawwings. 
	—In this case, the green circle is drawn over the black square:
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="900" height="900">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");



			context.fillStyle = "#dc143c"; //crimson
			draw_circle(context, 150, 150, 150); 
			context.fillStyle = "#ff0000"; //red
			draw_circle(context, 150, 150, 125);
			context.fillStyle = "#cd5c5c"; // indian red
			draw_circle(context, 150, 150, 100);
			context.fillStyle = "#ff6347";
			draw_circle(context, 150, 150, 75);
			context.fillStyle = "#fa8072";
			draw_circle(context, 150, 150, 50);
			context.fillStyle = "#f08080";
			draw_circle(context, 150, 150, 25);
			
			context.fillStyle = "#191970"; //crimson
			draw_circle(context, 500, 150, 150); 
			context.fillStyle = "#00008b"; //red
			draw_circle(context, 500, 150, 125);
			context.fillStyle = "#0000cd"; // indian red
			draw_circle(context, 500, 150, 100);
			context.fillStyle = "#0000ff";
			draw_circle(context, 500, 150, 75);
			context.fillStyle = "#4169e1";
			draw_circle(context, 500, 150, 50);
			context.fillStyle = "#6495ed";
			draw_circle(context, 500, 150, 25);
			
			}

	
		function draw_circle(context, x, y, r){
		
			context.beginPath();
			context.arc(x, y, r, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}

	</script>

</body>
</html>
