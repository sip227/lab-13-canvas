<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	<canvas id="sketch" width="1500" height="300">


	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			
			var userstring = prompt("So, like, how many circles do you want in a row?");
			var usernum = parseInt(userstring, 10)
			var userans = usernum
			
			for (i = 1; i <= userans; i++) {
				context.fillStyle = "#add8e6";
				draw_circle(context, (i * 20 + 10), 20, 10); 
		
			}
		
			

			
		}
	
		function draw_circle(context, x, y, r){
		
			context.beginPath();
			context.arc(x, y, r, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
		
		

	</script>
</body>
</html>
