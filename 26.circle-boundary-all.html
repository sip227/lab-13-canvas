<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#sketch {
			border: 1px solid #000;
		}
	</style>
</head>
<body onload="main()">
	<canvas id="sketch" width="480" height="720">


	</canvas>

	<script>
		document.addEventListener('DOMContentLoaded', main);
		
		var sketch;
		var context;
		var circle;
		var dx = 2;
		var dy = 1;
		var fps = 10;
		var animation;
		
		function main(){
			sketch = document.getElementById('sketch');
			context = sketch.getContext("2d");
			circle = {'x':25, 'y':sketch.offsetHeight / 2, 'r':25};
			
			animation = setInterval(animate, fps);
		}
		
		function animate(){
			context.clearRect(0,0,sketch.offsetWidth, sketch.offsetHeight);
			context.fillStyle = '#000000';
			draw_circle(circle.x, circle.y, circle.r);
			circle.x = circle.x + dx;
			circle.y = circle.y + dy;
			if (circle.x > sketch.offsetWidth - dx - circle.r || circle.x < circle.r - dx){
			 	dx = dx * - 1;
			 	circle.x = offsetWidth;
			
			} 
			if (circle.y > sketch.offsetHeight - dy - circle.r || circle.y < circle.r - dy){
				dy = dy * - 1;
			 	circle.y = offsetHeight;
			}
 
		
		}
		
		function draw_circle(x, y, r){
			context.beginPath();
			context.arc(x, y, r, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
	}
		
		

	</script>
</body>
</html>
